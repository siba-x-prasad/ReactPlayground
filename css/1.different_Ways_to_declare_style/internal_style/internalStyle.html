<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>This is an example of how to apply Internal style to Html</h1>
    <p>This is a green paragraph with a font size of 18px.</p>
</body>
</html>
